<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form action="#" method="post">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first_name" id="first-name">

            <label for="last-name">LAST NAME</label>
            <input type="text" name="last_name" id="last-name">

            <label for="email">EMAIL</label>
            <input type="email" name="user_email" id="email">

            <label for="phone-number">PHONE NUMBER</label>
            <input type="text" name="phone_number" id="phone-number">

            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">

            <label for="confirmed-password">CONFIRM PASSWORD</label>
            <input type="password" name="confirmed_password" id="confirmed-password">

            <button type="submit">Create Account</button>
        </form>
    </div>

    <p class="credentials">photo by <a href="https://unsplash.com/@arnaudsteckle">Arnauld</a> on <a href="https://unsplash.com/">Unsplash</a></p>
</body>
</html>
